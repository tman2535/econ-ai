{% extends 'main/base.html' %}

{% load static %}


{% block title %}نتیجه تحلیل - ECON{% endblock %}

  <a href="/cataract">
    <img src="{% static 'main/cataract.png' %}" alt="cataract"
         style="width: 90%; max-width: 400px; border-radius: 15px;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5); margin-bottom: 24px;
                transition: all 0.4s ease-in-out; display: block; cursor: pointer;"
         onmouseover="this.style.transform='scale(1.05)'; this.style.boxShadow='0 16px 40px rgba(0,0,0,0.6)'"
         onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 10px 25px rgba(0,0,0,0.5)'">
  </a>
