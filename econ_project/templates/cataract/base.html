<!DOCTYPE html>
<html lang="fa">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>{% block title %}ECON{% endblock %}</title>
    <style>
        body {
            background-color: #050020;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: 'Vazirmatn', sans-serif;
        }
        header {
            background: rgba(0, 123, 170, 0.25); /* آبی با شفافیت */
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            backdrop-filter: blur(20px);       /* افکت شیشه‌ای واقعی */
            -webkit-backdrop-filter: blur(20px);
            box-shadow:
                0 4px 15px rgba(0, 0, 0, 0.4),    /* سایه‌ی عمیق پایین */
                0 0 30px rgba(0, 174, 255, 0.2);  /* درخشش آبی خفیف اطراف */
        }

        header h1 {
            font-size: 20px;
            font-weight: bold;
            margin: 0;
        }
        header div {
            font-size: 24px;
            cursor: pointer;
        }
        main {
            flex: 1;
            padding: 20px;
        }
        footer {
            text-align: center;
            font-size: 12px;
            color: #a0a0a0;
            padding-bottom: 10px;
        }
    </style>
</head>
<body class="bg-dark text-white font-sans">
    <header class="bg-blue-900 p-4 flex justify-between items-center rounded-b-xl">
        <h1 class="text-xl font-bold">ایکان</h1>
        <div class="text-white text-2xl cursor-pointer">☰</div>
    </header>

    <main class="p-6">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center text-sm text-gray-400 mt-10 pb-4">
        تمامی حقوق مربوط به جشنواره خوارزمی می‌باشد
    </footer>
</body>
</html>
